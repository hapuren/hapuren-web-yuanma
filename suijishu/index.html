<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>哈葡人的随机数！在线生成</title>
</head>
<body>
<button onclick="myFunction()">点我开始生成随机数！</button>	
<script>
function myFunction() {
  // 用户输入
  const min = parseInt(prompt("输入最小值（比如1是最小值，填1）: "));
  const max = parseInt(prompt("输入最大值（比如1是最大值，填1）: "));

  // 生成随机数
  const a = Math.floor(Math.random() * (max - min + 1)) + min;

  // 显示随机数
  document.write(`${min} 到 ${max} 的随机数：${a}`);
}
</script>
	
</body>
</html>
